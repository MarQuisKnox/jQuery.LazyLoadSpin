<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Lazy Load Spin &mdash; jQuery Lazy Load + spin.js</title>
  </head>    
  <body>
    <div id="bodyMain">
      <div style="min-height: 200px; min-width: 200px;">
        <img class="lazy" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" data-original="https://raw.githubusercontent.com/recurser/exif-orientation-examples/master/Landscape_1.jpg">  
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/MarQuisKnox/jQuery_LazyLoad_Spin/gh-pages/jquery.lazyload.spin.js"></script>
    <script type="text/javascript">
      $(function() {
        $('.lazy').lazyload();     
      });      
    </script>
    
  </body>
</html>
